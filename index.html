<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Chopper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left-section">
            <h1>Image Chopper</h1>
            <div id="drop-zone">
                <p>Drop your image here (1024x2048 only)</p>
                <input type="file" id="image-input" accept="image/*">
            </div>
        </div>
        <div id="right-section">
            <canvas id="output-top"></canvas>
            <canvas id="output-bottom"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
